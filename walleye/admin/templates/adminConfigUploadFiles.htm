<form method="post" enctype="multipart/form-data" action="honeyConfig.pl">
<table cellspacing="0" cellpadding="15">
	<tr>
		<td>	
			<table cellpadding="15" class="adminmenu" border="0">
				<tr>
					<td class="menu_h"> Administration Menu </td>
				<tr>
				<tr>
					<td align="left">
						<div class="dtree">
							<script type="text/javascript">
								<!--
								display_admin_menu();
								//-->
							</script>						
						</div>
					</td>					
				</tr>							
			</table>
		</td>
		<td>
			<table border="0" cellpadding="3">
				<tr>
					<td>
						<table class="summary">
							<tr>
								<td class="sum_h" colspan="4"> [% title %]</td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									Upload a file to be used to create the [% file %] file.
									
								</td>
							</tr>
								<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									<input type="file" name="uploadFile" size="40"/>	
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									<input name="act" type="hidden" value="configUploadFile" >
									<input name="saveToFile" type="hidden" value="[% file %]" >
								  	<input name="disp" type="hidden" value="[% forwardPage %]" >
								 	 <input name="submit" type="submit" value="Upload File" >
								</td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>

						</table>
					</td>
				</tr>
			</table>
        </td>
    </tr>
    <tr>
		<td>
        </td>
    </tr>
</table>

</form>

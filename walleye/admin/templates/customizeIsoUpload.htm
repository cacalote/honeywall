<form method="post" enctype="multipart/form-data" action="customizeIso.pl">
<table cellspacing="0" cellpadding="15">
	<tr>
		<td>	
			<table cellpadding="15" class="adminmenu" border="0">
				<tr>
					<td class="menu_h"> Customize CD-ROM Menu </td>
				<tr>
				<tr>
					<td align="left">
						<div class="dtree">
							<script type="text/javascript">
								<!--
								display_customize_iso_menu();
								//-->
							</script>						
						</div>
					</td>					
				</tr>							
			</table>
		</td>
		<td>
			<table border="0" cellpadding="3">
				<tr>
					<td>
						<table class="summary">
							<tr>
								<td class="sum_h" colspan="4"> [% title %] </td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									[% description %]
								</td>
							</tr>
							[% IF directory == "home-dirs" %]
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
                                <td>&nbsp;</td>
								<td colspan="2">Select User: &nbsp; 
									<select name="user" size="1" >
											<option value="roo">roo</option>
											<option value="root">root</option>
									</select> 
                                </td>
                                <td>&nbsp;</td>
                            </tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							[% END %]
							<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									<input type="file" name="uploadFile" size="40"/>	
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="3">
									<input name="act" type="hidden" value="uploadFile" >
								  	<input name="disp" type="hidden" value="uploadFile" >
									<input name="saveToDir" type="hidden" value="[% directory %]" >
								<!--	<input name="saveToFile" type="hidden" value="[% saveToFile %]" > -->
								 	<input name="submit" type="submit" value="Upload File" >
								</td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>

						</table>
					</td>
				</tr>
			</table>
        </td>
    </tr>
    <tr>
		<td>
        </td>
    </tr>
</table>

</form>
